<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Users</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        a {
            text-decoration: none
        }

        a:link {
            color: #000000
        }

        a:visited {
            color: #000000
        }

        a:hover {
            color: #000000
        }

        a:active {
            color: #000000
        }
    </style>
</head>
<body style="text-align: center">
    <h1><a href="/?filter={}">Users</a></h1>
    <table border="1" style="margin: auto;">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Nickname</th>
            <th>Introduce</th>
            <th>Homepage</th>
        </tr>
        {{range $i, $v := .}}
        <tr>
            <td><a href='/?filter={"id":"{{$v.Id}}"}'>{{$v.Id}}</a></td>
            <td><a href='/?filter={"name":"{{$v.Name}}"}'>{{$v.Name}}</a></td>
            <td>{{$v.Nickname}}</td>
            <td>{{$v.Introduce}}</td>
            <td><a href="{{$v.Homepage}}">{{$v.Homepage}}</a></td>
        </tr>
        {{end}}
    </table>
</body>
</html>
